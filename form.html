<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ricerca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Film Preferiti</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-4">
        <form action="risultati.html" method="GET" onsubmit="validazione()">
            <div class="input-group mb-3">
                <input id="titolo" type="text" name="titolo" class="form-control" placeholder="Titolo">
            </div>
            <div class="input-group mb-3">
                <input type="number" name="anno_da" min="1900" max="2099" step="1" class="form-control"
                    placeholder="1900" value="1900">
                <input type="number" name="anno_a" min="1900" max="2099" step="1" class="form-control"
                    placeholder="2023" value="2023">
            </div>


            <select name="genere" class="form-select mb-3" multiple>
                <option selected value="0">Genere</option>
                <option value="1">Thriller</option>
                <option value="2">Commedia</option>
                <option value="3">Horror</option>
                <option value="4">Giallo</option>

            </select>


            <div na class="input-group mb-3">
                <input type="text" name="attore" class="form-control" placeholder="Attore">
            </div>
            <div class="input-group mb-3">
                <select name="lingua" class="form-select mb-3" multiple>
                    <option selected value="0">Lingua</option>
                    <option value="1">Italiano</option>
                    <option value="2">Inglese</option>
                    <option value="3">Francese</option>
                    <option value="4">Spagnolo</option>

                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Voto</span>
                <input type="number" name="voto_da" min="1" max="10" step="0.5" class="form-control" placeholder="1"
                    value="1">
                <input type="number" name="voto_a" min="1" max="10" step="0.5" class="form-control" placeholder="10"
                    value="10">
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termini">
                    <label class="form-check-label" for="termini">
                        Accetto i termini e condizioni
                    </label>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Cerca</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="lib.js"></script>
</body>

</html>
